name: Auto-merge conflicts for app/ directory

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the PR
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        
    - name: Configure Git for automatic merge
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Resolve conflicts by taking incoming changes for app/
      run: |
        git checkout --theirs app/
        git add app/
        git commit -m "Automatically resolved conflicts in app/ by taking incoming changes"
    
    - name: Push the resolved changes
      run: |
        git push origin ${{ github.head_ref }}